{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Seach Home by Name</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search by home name" />
    </div>
    <div class="filters">
        <!-- Filters can go here -->
    </div>
    {% comment %}
    <h1>List of Home Systems</h1>
    {% endcomment %}
    <div class="card-container">
        {% for system in systems %}
        <div class="card">
            <h4>{{ system.name }}</h4>
            <!-- Add links to edit the home -->
            <a href="{% url 'system_edit' pk=system.pk %}">Edit</a>
            <!-- Add a delete button/link -->
            <form action="{% url 'system_delete' pk=system.pk %}" method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
    </div>
    {% empty %}
    <p>No homes found.</p>
    {% endfor %}
    </div>
    <div class="create-home-form">
        <form method="post" action="{% url 'system_create' %}">
            {% csrf_token %}
            <button type="submit">Create Your Home</button>
        </form>
    </div>
</div>
{% endblock %}
