{% extends 'base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    
    {% comment %}
    {{ user_form.as_p }}
    {% endcomment %}
    {{ user_profile_form.as_p }}

    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
