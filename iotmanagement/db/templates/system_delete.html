<!-- system_confirm_delete.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ system.name }}"?</h1>
    <form method="post" action="{% url 'system_delete' pk=system.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'systems_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
