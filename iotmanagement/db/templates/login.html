{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Login</button>
  </form>
  <p>No account? <a href="{% url 'signup' %}">Register now!</a></p>
{% endblock %}
