{% extends 'base.html' %}

{% block content %}
  <h2>Delete User</h2>
  <p>Are you sure you want to delete the user {{ user_to_delete.username }}?</p>
  <form method="post" action="{% url 'user_delete' user_to_delete.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'admin_dashboard' %}">Cancel</a>
{% endblock %}
