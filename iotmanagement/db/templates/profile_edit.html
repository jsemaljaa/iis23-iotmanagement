{% extends 'base.html' %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" action="{% url 'profile_edit' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'profile' %}">Back to your profile</a>
{% endblock %}
