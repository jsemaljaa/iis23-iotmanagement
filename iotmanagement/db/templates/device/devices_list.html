{% extends "base.html" %}

{% block content %}

<div class="content">
    <h1>Search Device</h1>
    <div class="search-bar">
        <input type="text" placeholder="Device name" />
    </div>
    <div class="filters">
        <!-- Filters can go here -->
    </div>
    {% comment %}
    <h1>List of Home Systems</h1>
    {% endcomment %}
    <div class="card-container">
        {% for device in devices %}
            {% if device.owner == request.user %}
                <div class="card">
                    <h4>{{ device.name }}</h4>
                </div>
            {% endif %}
            {% empty %}
            <p>No devices found.</p>
        {% endfor %}
    </div>
    <form method="post" action="{% url 'devices_create' %}">
        {% csrf_token %}
        <button type="submit">Add Device</button>
    </form>
</div>
{% endblock %}
