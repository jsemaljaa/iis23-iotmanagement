{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Device</h2>
  <form method="post" action="{% url 'devices_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Device</button>
  </form>
  <a href="{% url 'devices_list' %}">Back to Device List</a>
{% endblock %}
