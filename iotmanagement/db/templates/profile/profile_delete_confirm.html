{% extends 'base.html' %}

{% block content %}
  <h2>Delete Your Account</h2>
  <p>Are you sure you want to delete your account?</p>
  <form method="post" action="{% url 'profile_delete' %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
