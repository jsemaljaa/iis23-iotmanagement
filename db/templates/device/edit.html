<!-- device/edit.html -->

{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>Edit Device</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <hr class="my-3">

    <a href="{% url 'devices_list' %}" class="btn btn-secondary">Cancel</a>
</div>

{% endblock %}
